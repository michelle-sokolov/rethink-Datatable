<h1>School List</h1>
<span>
  <input style="float: left" type="text" [(ngModel)]="queryText" (input)="filterRows($event)" />
  <button style="float: left" (click)="clearSearch()">clear search</button>
</span>
<br />
<br />
<ngx-datatable style="clear: both;width: 50%;" #table class="material fullscreen" headerHeight="50" footerHeight="50"
  [rowHeight]="'auto'" [rows]="filteredRows" [columns]="columns" [limit]="10" [sorts]="defaultSort">
</ngx-datatable>
