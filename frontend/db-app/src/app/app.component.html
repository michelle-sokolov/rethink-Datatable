<ngx-datatable style="clear: both;width: 35%;" #table class="material fullscreen" headerHeight="50" footerHeight="50"
  [rowHeight]="'auto'" [rows]="filteredRows" [columns]="columns" [limit]="10" [sorts]="defaultSort">
</ngx-datatable>
